<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovation Index Toolkit</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="https://hybrgroup.net/wp-content/uploads/2023/09/hybr-300x94.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="page-container">
        <header>
            <div style="text-align: center;">
                <img src="https://hybrgroup.net/wp-content/uploads/2023/09/hybr-300x94.png" alt="HYBR Logo" class="logo">
            </div>
            <h1>Innovation Capability Assessment</h1>
        </header>
        
        <div class="content-container">
            <form id="surveyForm" style="display: flex; flex-direction: column; align-items: center;">
                <div id="questionsContainer" style="width: 80%; max-width: 600px;">
                    <!-- Questions will be populated here -->
                </div>
                <button type="submit" style=" /* Button styling */
                    background-color: #4CAF50; /* Green */
                    border: none;
                    color: white;
                    padding: 15px 32px;
                    text-align: center;
                    text-decoration: none;
                    display: inline-block;
                    font-size: 16px;
                    margin: 20px 2px;
                    cursor: pointer;
                    border-radius: 5px;
                ">
                    Generate Innovation Report
                </button>
            </form>
            
            <div id="resultsSection" class="hidden">
                <div id="chartContainer">
                    <canvas id="scoreChart"></canvas>
                </div>
                <div id="performanceSummary" class="performance-summary"></div>                
                <button onclick="location.reload()" class="retry-btn">Retake Assessment</button>
            </div>
        </div>
    </div>

    <style>
        body {
            background-color: #e0f7fa; /* Light blue background */
        }
        h1 {
            text-align: center;
        }

        /* Custom Radio Button Styling */
        input[type="radio"] {
            margin: 5px;
        }

        input[type="radio"]:checked + label {
            font-weight: bold;
            color: #1e88e5; /* Example: Highlight color */
        }

        .retry-btn {
            display: none; /* Initially hidden */
        }
    </style>
    <script src="app.js"></script>
</body>
</html>
